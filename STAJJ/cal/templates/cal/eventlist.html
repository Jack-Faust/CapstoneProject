<!--This html page displays the Event Calendar in a list view-->
{% extends 'cal/base.html' %}
{% block title %}
Event List
{% endblock %}

{% block content %}
<style>
    .btn {
      background-color: #73000a;
    }
	.btn:hover {
      background-color:#000000;
      transition: 0.3s;
  }
</style>
<form method="get" class="eventfilter">
	{{ eventfilter }}

	<button class="btn btn-primary" type="submit">
		Search
	</button>
	
</form>

<div class="clearfix">
	<form id="add_remove_event" method="get" action="{% url 'cal:cockycal-eventlist' %}">
		{% csrf_token %}
		<a class="btn btn-info left" href="/eventcal/event/new"> Create Event </a>
		<button class="btn btn-info right" name="add_remove" type="submit"> Add/Remove Selected Events</button>
		<a class="btn btn-info right" href="/eventcal"> Calendar View </a>
		<br><br>
		{{ eventlist }}        
	</form>
</div>


{% endblock %}
