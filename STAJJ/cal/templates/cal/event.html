<!--This html page displays the form to add a new event to the event calendar-->
{% extends 'cal/base.html' %}
{% block title %}
Create Event
{% endblock %}

{% block content %}
<style>
  .btn {
    background-color: #73000a;
  }
.btn:hover {
    background-color:#000000;
    transition: 0.3s;
}
</style>
<div class="clearfix">
  <a class="btn btn-info left" href="/eventcal"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
  <br><br><br>
</form>
{% endblock %}
