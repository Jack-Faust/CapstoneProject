{% extends "cockycal/base.html" %}
<!-- This is the html to display a delete confirmation for the user deleting a task. Created by Anne Tumlin. -->
{% block content %}
<br>
<br>
<link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet" />
<div class="w-max h-full py-3 px-2 bg-red-950 rounded-lg">
    <div class="w-auto bg-gray-200 rounded-xl shadow mb-3 py-5 px-4">
        <div class="rounded">
                <div class="mb-6 flex items-center justify-between">
                    <h2 class="text-2xl font-semibold text-gray-900">Delete Task</h2>
                </div>
            <p>Are you sure you want to delete the item: <b>{{ object.title }}</b>
                from the list <i>{{ task_list }}</i>?</p>
            <div class="pt-6">
                <form method="POST">
                    {% csrf_token %}
                    <input
                    <button type="submit" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 rounded-full text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800" value="Delete"></button>
                    <input
                    <button type="button" onclick=location.href='{% url "cockycal-tasklist" %}' class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 rounded-full text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800" value="Cancel"></button>
                </form> 
            </div> 
        </div> 
    </div>   
</div> 
<script src="../path/to/flowbite/dist/flowbite.min.js"></script>
{% endblock %}
