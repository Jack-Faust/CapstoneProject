{% extends "cockycal/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<br>
<!-- Creates registration form for new user -->
<!--register page for cocky cal-->
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <legend class = "border-bottom mb-4">Register Today </legend>  
            <fieldset class = "form-group">
                {{ form|crispy}}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type ="submit"> Sign Up </button>
            </div>
        </form>
        <div class ="border-top pt-3">
            <small class = "text-muted"> 
                Already Have An Account? <a class="ml-2" href="/login">Sign In</a>
            </small>
        </div>

{% endblock content %}
