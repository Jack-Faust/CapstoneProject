<!-- used this tutorial to set up my user registration system-->
{% extends "cockycal/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<br>
<!--login page for cocky cal-->
    <div class = "content-section" style="top:10px">
        <form method = "POST">
            {% csrf_token %}
            <legend class = "border-bottom mb-4">Login </legend>  
            <fieldset class = "form-group">
                {{ form|crispy }}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" href="login/" type ="submit"> Login </button>
            </div>
        </form>
            <small class = "text-muted"> 
                Want to Make An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
     </div> 

{% endblock content %}
